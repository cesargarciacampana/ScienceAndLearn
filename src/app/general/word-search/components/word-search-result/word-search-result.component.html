<h3>Sopa de letras</h3>
<div *ngIf="wsModel; else error">
	<div>
		<app-word-grid [wordGridModel]="wsModel" [solve]="checkbox.checked"></app-word-grid>
	</div>
  <div class="solve-checkbox-wrapper">
    <mat-checkbox #checkbox="matCheckbox">
      Mostrar soluci√≥n
    </mat-checkbox>
  </div>
	<div>
		<button mat-raised-button (click)="GenerarClick()">
			Volver a generar
		</button>
		<button mat-raised-button [routerLink]="['/word-search']" queryParamsHandling="preserve">
			Cambiar palabras
		</button>
	</div>
</div>

<ng-template #error>
	<div>
    Ups, algo ha ido mal.
    <button mat-raised-button [routerLink]="['/word-search']">
      Generar sopa de letras
    </button>
  </div>
</ng-template>
