<h3>Crear sopa de letras</h3>
<div *ngIf="allowRandomGenerate">
	<mat-radio-group aria-label="Elige una opción" [(ngModel)]="generateWords" (change)="onGenerateChanged()">
		<mat-radio-button [value]="Generate.User">Personalizado</mat-radio-button>
		<mat-radio-button [value]="Generate.Random">Palabras aleatorias</mat-radio-button>
	</mat-radio-group>
</div>
<div *ngIf="generateWords == Generate.User">
	<div>Escribe la lista de palabras</div>
	<div>
		<div *ngFor="let word of wsConfig.words; let i = index; trackBy: customTrackBy">
			<mat-form-field>
				<input matInput placeholder="Introduce una palabra" [(ngModel)]="wsConfig.words[i]"/>
			</mat-form-field>
		</div>
	</div>
	<button mat-icon-button aria-label="Añadir palabra" matTooltip="Añadir palabra" (click)="newWord()">
		<mat-icon>add</mat-icon>
	</button>
	<button mat-icon-button aria-label="Quitar última palabra" matTooltip="Quitar última palabra" (click)="deleteWord()">
		<mat-icon>delete</mat-icon>
	</button>
	<button mat-icon-button aria-label="Opciones" matTooltip="Opciones" (click)="ShowSettingsClick()">
		<mat-icon>settings</mat-icon>
	</button>
</div>

<div>
	<button mat-raised-button (click)="btnClick()">
		Generar sopa de letras
	</button>
</div>

<div *ngIf="generateWords == Generate.Random">
	<ul>
		<li *ngFor="let word of words">
			{{word}}
		</li>
	</ul>
</div>
