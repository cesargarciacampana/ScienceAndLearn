<h3>Crucigrama</h3>
<div *ngIf="crosswordModel; else error">
	<div>
		<app-word-grid [wordGridModel]="crosswordModel"></app-word-grid>
	</div>
	<div>
		<button mat-raised-button (click)="GenerarClick()">
			Volver a generar
		</button>
		<button mat-raised-button [routerLink]="['/crossword']" queryParamsHandling="preserve">
			Cambiar palabras
		</button>
	</div>
</div>

<ng-template #error>
	<div>
    Ups, algo ha ido mal.
    <button mat-raised-button [routerLink]="['/crossword']">
      Generar crucigrama
    </button>
  </div>
</ng-template>
