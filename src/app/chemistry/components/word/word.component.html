<span *ngFor="let wordPart of word.parts">
    <span *ngIf="wordPart.isElement; else plain">
        <a [href]="wordPart.element.source" target="_blank" #tooltip="matTooltip"
            [matTooltip]="wordPart.element.name" (click)="click(tooltip)">
            {{ wordPart.visualString }}
        </a>
    </span>
    <ng-template #plain>
        {{ wordPart.visualString }}
    </ng-template>
</span>
