<div class="game">
    <div>
        <h3>Crea palabras usando la tabla peri√≥dica</h3>
        <div *ngIf="started" class="points">
            <div>Puntos: <b>{{ points }}</b></div>
            <div>Tiempo: <b>{{ seconds | formatTime }}</b></div>
        </div>
    </div>
    <app-gameword #gameWord (pointsChanged)="changePoints($event)"></app-gameword>
    <button *ngIf="!started || gameWord.userWord" mat-raised-button (click)="btnClick(gameWord)">
        {{ started ? (!gameWord.wordCompleted ? 'Dame una pista (-5 puntos)' : 'Siguiente palabra') : 'Jugar' }}
    </button>
</div>
