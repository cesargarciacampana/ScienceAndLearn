<div class="game">
    <div class="gameheader">
        <h3>Completa usando la tabla peri√≥dica</h3>
        <button mat-raised-button (click)="newGame()">
            Nueva palabra
        </button>
    </div>
    <div *ngIf="word" class="gamearea">   
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav opened="true" mode="side" class="sidenav">
                <div *ngFor="let element of sortedElements">
                    <mat-checkbox #chk (click)="selectElement(chk, element)" 
                    [checked]="isElementChecked(element.name)" [disabled]="isElementChecked(element.name)">
                        {{ element.name }}
                    </mat-checkbox>
                </div>
            </mat-sidenav>
            <mat-sidenav-content class="sidenav-content">
                <h2>{{ word }}</h2>
                <div>Puntos: {{ puntos }}</div>
                <app-word [word]="userWord"></app-word>       
            </mat-sidenav-content>       
        </mat-sidenav-container>
    </div>
</div>
