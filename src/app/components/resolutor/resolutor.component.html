<form>
    <p>Introduce una palabra para descomponerla usando elementos de la tabla peri√≥dica</p>
<mat-form-field>
    <input matInput #wordInput
        placeholder="Introduce una palabra" 
        (keyup)="calculate(wordInput.value)"/>
</mat-form-field>
<div *ngIf="wordInput.value">
    <h2>{{ wordInput.value }}</h2>
    <h3 *ngFor="let solvedWord of solvedWords">
        <span *ngFor="let wordPart of solvedWord.parts">
            <span *ngIf="wordPart.isElement; else plain">
                <a [href]="wordPart.element.source" target="_blank"
                    [matTooltip]="wordPart.element.name">
                    {{ wordPart.visualString }}
                </a>
            </span>
            <ng-template #plain>
                {{ wordPart.visualString }}
            </ng-template>
        </span>
    </h3>
</div>
</form>
