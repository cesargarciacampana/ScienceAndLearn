<p class="title">
	<a [routerLink]="route" class="nostyle">{{caption}}</a>
	<button mat-icon-button aria-label="Más información" [matTooltip]="description" (click)="showDescription()">
		<mat-icon>help_outline</mat-icon>
	</button>
</p>

<div *ngIf="image; else noimage">
	<a [routerLink]="route">
		<img class="image" [src]="image" height="180px"/>
	</a>
</div>
<ng-template #noimage>
	<button mat-raised-button [routerLink]="route">
		Jugar ahora
	</button>
</ng-template>
