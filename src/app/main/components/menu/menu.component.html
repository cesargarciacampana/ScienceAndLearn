<div class="container">

    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="title" [routerLink]="['/']">Ciencia y aprende</div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav class="menu" 
                    mode="over" 
                    fixedInViewport="true" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/stats']" (click)="snav.toggle()">Clasificaciones</a>
            </mat-nav-list>
            <div class="section">QUÍMICA</div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/spell']" (click)="snav.toggle()">Juega: Crea palabras usando la tabla periódica</a>
                <a mat-list-item [routerLink]="['/pairs']" (click)="snav.toggle()">Juega: Encuentra la pareja</a>
				<a mat-list-item [routerLink]="['/solve']" (click)="snav.toggle()">Deletreador</a>
				<a mat-list-item [routerLink]="['/table']" (click)="snav.toggle()">Tabla periódica</a>
            </mat-nav-list>
            <div class="section">MATEMÁTICAS</div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/calculation']" (click)="snav.toggle()">Juega: Cálculo mental</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
