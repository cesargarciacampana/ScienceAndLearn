<div class="container">

    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="toggleNav()"><mat-icon>menu</mat-icon></button>
        <div class="title" [routerLink]="['/']" (click)="closeNav()">Ciencia y aprende</div>
		<div class="group" *ngIf="!authService.groupCode">
			<mat-form-field>
				<input matInput #groupCode placeholder="Código de grupo" />
			</mat-form-field>
			<button *ngIf="groupCode.value" mat-raised-button (click)="login()">Guardar</button>
		</div>
		<div class="grupo" *ngIf="authService.groupCode">
			{{authService.groupCode}}
			<button mat-raised-button (click)="logout()" *ngIf="allowChangeGroupCode">Cambiar</button>
		</div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav class="menu" 
                    mode="over" 
                    fixedInViewport="true" fixedTopGap="56">
			<mat-nav-list>
				<a mat-list-item [routerLink]="['/']" (click)="closeNav()">Menú principal</a>
                <a mat-list-item [routerLink]="['/stats']" (click)="closeNav()">Clasificaciones</a>
            </mat-nav-list>
            <div class="section">QUÍMICA</div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/spell']" (click)="closeNav()">Juega: Crea palabras usando la tabla periódica</a>
                <a mat-list-item [routerLink]="['/pairs']" (click)="closeNav()">Juega: Encuentra la pareja</a>
                <a mat-list-item [routerLink]="['/balancing']" (click)="closeNav()">Juega: Ajusta la ecuación</a>
				<a mat-list-item [routerLink]="['/spell-solver']" (click)="closeNav()">Deletreador</a>
				<a mat-list-item [routerLink]="['/table']" (click)="closeNav()">Tabla periódica</a>
            </mat-nav-list>
            <div class="section">MATEMÁTICAS</div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/calculation']" (click)="closeNav()">Juega: Cálculo mental</a>
            </mat-nav-list>
            <div class="section">OTROS</div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/word-search']" (click)="closeNav()">Crear sopa de letras</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
